
<div class="row">
    <h1 class="text-center text-danger">Clientes</h1>
    <hr/>

    <div class="row">
        <div class="col-md-9 col-md-offset-1">
            <input type="text" placeholder="Digite para filtrar aqui" class="input-lg form-control" ng-model="txtFilter" />
            <br/>
            <br/>

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Endereco</th>
                    </tr>
                </thead>
                <tr ng-repeat="a in clis|filter:txtFilter">
                    <td>
                        {{a.Nome}}
                    </td>
                    <td>{{a.Telefone}}</td>
                    <td>{{a.Endereco}}</td>
                    <!--<td><button class="text-center btn btn-sucess">Detalhes</button></td>-->
                </tr>
            </table>
        </div>
    </div>     
</div>

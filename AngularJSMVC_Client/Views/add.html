<h1 class="text-center text-danger">Adicionar Cliente</h1>
<br/>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form name="formcli" >
            <div class="form-group">
                <label for="inputNome">Nome</label>
                <input type="text" required name="nome" ng-model="nome" class="form-control input-lg" placeholder="Nome do cliente">    
                <span class="help-block"
                      ng-show="formcli.nome.$invalid && !formcli.nome.$pristine">
                    O nome é requerido.
                </span>         
            </div>
            <div class="form-group">
                <label for="inputPassword">Telefone</label>
                <input type="text" ng-model="tel" class="form-control input-lg" placeholder="Telefone do cliente">
            </div>
            <div class="form-group">
                <label for="inputEndereco">Endereço</label>
                <input type="text" ng-model="end" class="form-control input-lg" placeholder="Endereço do cliente">
            </div>

            <button ng-click="addCli()" class="btn btn-info form-control input-lg">Salvar</button>
        </form>

    </div>
    
    

</div>
